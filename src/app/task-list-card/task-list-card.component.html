<div class="task-card" (click)="openInfoModal()" [style.borderColor]="card.borderColor">
    <p>{{card.title}}</p>
    <div class="action-buttons">
      <a class="edit-btn" (click)="openInfoModal(true); $event.stopPropagation()">
        <mat-icon>mode_edit</mat-icon>
      </a>
      <a class="edit-btn" (click)="openDialog(); $event.stopPropagation()">
        <mat-icon>delete</mat-icon>
      </a>
    </div>
</div>
